<!DOCTYPE html>
<html>
<head>
  <title>Profile Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial;
    }
    .card {
      background: white;
      padding: 25px;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 100px;
      border-radius: 50%;
    }
    h2 { margin: 10px 0; }
  </style>
</head>
<body>
  <div class="card">
    <img src="yourphoto.jpg">
    <h2>Sneha Gupta</h2>
    <p>Web Developer | Student</p>
  </div>
</body>
</html>
