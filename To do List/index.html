<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: Arial;
      padding: 40px;
    }
    .todo {
      max-width: 300px;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    li {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="todo">
    <h3>My Tasks</h3>
    <ul>
      <li>✔ Study HTML</li>
      <li>✔ Push code to GitHub</li>
      <li>⬜ Learn CSS</li>
    </ul>
  </div>
</body>
</html>
