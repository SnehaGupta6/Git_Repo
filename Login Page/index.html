<!DOCTYPE html>
<html>
<head>
<style>
body{
  background:#f4f6f8;
  font-family: sans-serif;
}
.login{
  width:300px;
  margin:120px auto;
  background:white;
  padding:30px;
  border-radius:15px;
  box-shadow:0 15px 25px rgba(0,0,0,.2);
}
input,button{
  width:100%;
  padding:10px;
  margin:10px 0;
}
button{
  background:#4CAF50;
  color:white;
  border:none;
}
</style>
</head>
<body>
<div class="login">
  <h2>Login</h2>
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <button>Login</button>
</div>
</body>
</html>
