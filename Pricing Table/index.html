<!DOCTYPE html>
<html>
<head>
<style>
body{
  background:#f4f6f8;
  font-family: Arial;
}
.pricing{
  display:flex;
  justify-content:center;
  margin-top:100px;
}
.card{
  background:white;
  margin:15px;
  padding:30px;
  width:220px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}
.card h2{
  color:#6c63ff;
}
</style>
</head>
<body>
<div class="pricing">
  <div class="card">
    <h2>Basic</h2>
    <p>₹199/month</p>
  </div>
  <div class="card">
    <h2>Pro</h2>
    <p>₹499/month</p>
  </div>
</div>
</body>
</html>
