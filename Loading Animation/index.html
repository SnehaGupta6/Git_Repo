<!DOCTYPE html>
<html>
<head>
<style>
.loader {
  width: 50px;
  height: 50px;
  border: 6px solid #ddd;
  border-top: 6px solid #3498db;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 200px auto;
}
@keyframes spin {
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
  <div class="loader"></div>
</body>
</html>
